<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site web des master MECEN</title>
    <link rel="shortcut icon" href="pics/bed.png" type="image/png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bases.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/commun.css">
    <link rel="stylesheet" href="css/amenities.css">
</head>

<body>
    <header id="accueil">
        <div class="headerall">
            <img src="pics/logo.png" alt="">
            <nav>
                <ul>
                    <li class="navbtn"> <a href="#about">About</a> </li>
                    <li class="navbtn"> <a href="#amenities">Amenities</a> </li>
                    <li class="navbtn"> <a href="#rooms">Rooms</a> </li>
                    <li class="navbtn"> <a href="#restaurant">Restaurant</a> </li>
                    <li class="navbtn"> <a href="#gallery">Gallery</a> </li>
                </ul>
            </nav>
        </div>
        <div class="content">

        </div>
    </header>
    <section id="about">
        <div class="headerall">
            <h2>Welcome to Luviana Hotel Resort</h2>
            <button class="returnbtn" onclick="window.location.href = '#accueil' ;">Accueil</button>
        </div>
        <div class="content">

        </div>
    </section>
    <section id="amenities">
        <div class="headerall">
            <h2>Our Amenities</h2>
            <button class="returnbtn" onclick="window.location.href = '#accueil' ;">Accueil</button>
        </div>
        <div class="content">
            <div id="activities-list" class="bordure ombre">
                <div class="activities ombre bordure">
                    <i class="fas fa-swimming-pool"></i>
                    <span>Swimming pool</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-dumbbell"></i>
                    <span>Gym & yoga</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-spa"></i>
                    <span>Spa & massage</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-ship"></i>
                    <span>Boat Tours</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-swimmer"></i>
                    <span>Surfing Lessons</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-microphone"></i>
                    <span>Conference room</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-water"></i>
                    <span>Diving & snorkeling</span>
                </div>
                <div class="activities ombre bordure">
                    <i class="fas fa-umbrella-beach"></i>
                    <span>Private Beach</span>
                </div>
            </div>
            <div id="explications" class="bordure2 ombre">

            </div>
        </div>
    </section>
    <section id="rooms">
        <div class="headerall">
            <h2>Rooms & Suites</h2>
            <button class="returnbtn" onclick="window.location.href = '#accueil' ;">Accueil</button>
        </div>
        <div class="content">

        </div>
    </section>
    <section id="restaurant">
        <div class="headerall">
            <h2>Restaurant</h2>
            <button class="returnbtn" onclick="window.location.href = '#accueil' ;">Accueil</button>
        </div>
        <div class="content">

        </div>
    </section>
    <section id="gallery">
        <div class="headerall">
            <h2>Photo Gallery of Our Hotel</h2>
            <button class="returnbtn" onclick="window.location.href = '#accueil' ;">Accueil</button>
        </div>
        <div class="content">

        </div>
    </section>
</body>

</html>
